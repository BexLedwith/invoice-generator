<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Invoice Generator</title>
  </head>
  <body id="body">
    <div class="container">
      <header class="container header" id="header">
        <h1>Invoice creator</h1>
        <h6>Thanks for choosing GoodCorp, LLC!</h6>
      </header>
      <main class="main">
        <div class="buttons" id="taskBtns">
          <button>Wash Car: $10</button>
          <button>Mow Lawn: $20</button>
          <button>Pull Weeds: $30</button>
        </div>
        <div class="table" id="tasks">
          <table>
            <tr>
              <th class="left">TASK</th>
              <th class="right">TOTAL</th>
            </tr>
          </table>
          <table class="notesTotal">
            <tr id="notesTotal">
              <th class="left">NOTES</th>
              <th class="right">TOTAL AMOUNT</th>
            </tr>
            <tr>
              <td></td>
              <td class="right" id="numberTotal">$0</td>
            </tr>
          </table>
        </div>
        <button id="sendInvoice">✉️ Send Invoice</button>
        <div id="theme-toggle">
          <label class="switch">
            <input type="checkbox" id="toggle" />
            <span class="slider round"></span>
            <p id="themeText">Change theme</p>
          </label>
        </div>
      </main>
    </div>

    <script src="index.js"></script>
  </body>
</html>
